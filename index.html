<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Practice Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>DSA Practice</h1>
        <div id="config">
            <h2>Configuration</h2>
            <label for="numQuestions">Number of questions per day:</label>
            <input type="number" id="numQuestions" min="1" max="10" value="3">
            <label for="difficulty">Difficulty range:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="all">All</option>
            </select>
            <button id="saveConfig">Save Configuration</button>
        </div>
        <div id="question">
            <h2>Today's Question</h2>
            <p id="questionText"></p>
            <textarea id="solutionInput" rows="10" cols="50" placeholder="Write your solution here..."></textarea>
            <button id="submitSolution">Submit Solution</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="questions.js"></script>
    <script src="tally.js"></script>
    <script src="popup.js"></script>
</body>
</html>
